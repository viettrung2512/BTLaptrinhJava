<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sửa thông tin nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <h1>Sửa thông tin nhân viên</h1>
        <form action="#" th:action="@{'/nhanvien/edit/' + ${nhanVien.Ma_NV}}" th:object="${nhanVien}" method="post">
            <div class="mb-3">
                <label for="Ma_NV" class="form-label">Mã NV</label>
                <input type="text" class="form-control" id="Ma_NV" th:field="*{Ma_NV}" readonly>
            </div>
            <div class="mb-3">
                <label for="Ten_NV" class="form-label">Tên NV</label>
                <input type="text" class="form-control" id="Ten_NV" th:field="*{Ten_NV}">
            </div>
            <div class="mb-3">
                <label for="Phai" class="form-label">Phái</label>
                <input type="text" class="form-control" id="Phai" th:field="*{Phai}">
            </div>
            <div class="mb-3">
                <label for="Noi_Sinh" class="form-label">Nơi sinh</label>
                <input type="text" class="form-control" id="Noi_Sinh" th:field="*{Noi_Sinh}">
            </div>
            <div class="mb-3">
                <label for="Ma_Phong" class="form-label">Phòng Ban</label>
                <select class="form-control" id="Ma_Phong" th:field="*{Ma_Phong.Ma_Phong}">
                    <option th:each="phongBan : ${phongbans}" th:value="${phongBan.Ma_Phong}"
                            th:text="${phongBan.Ten_Phong}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Luong" class="form-label">Lương</label>
                <input type="number" class="form-control" id="Luong" th:field="*{Luong}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/nhanvien}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</section>
</body>
</html>
