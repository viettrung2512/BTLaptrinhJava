<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      Layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>

<body>

<div layout:fragment="content" class="container body-content">

    <form th:action="/course/create" th:object="${course}" method="post" class="form">

        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" th:field="${name}" id="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input class="form-control" type="file" th:field="${image}" id="image" placeholder="Image">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" type="number" th:field="${price}" id="price" placeholder="Price">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" th:field="${description}" id="description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" th:field="${category}" id="category">
                <option th:value="1">Category 1</option>
                <option th:value="2">Category 2</option>
                <option th:value="3">Category 3</option>
            </select>
        </div>

        <input type="submit" class="btn btn-success" value="Add">

    </form>

</div>

</body>

</html>
