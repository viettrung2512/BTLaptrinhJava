<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <ul>
        <li th:each="course: ${listcourse}" th:text="${course.getStartDate()} + ${course.getLectureName()} + ',' + ${course.getPlace()}"></li>
    </ul>
</div>
</body>
</html>
