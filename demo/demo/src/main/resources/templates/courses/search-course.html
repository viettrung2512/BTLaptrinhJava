<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Course'">Course Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<section layout:fragment="search">
    <form th:action="@{/courses/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for courses..."
                   th:value="${query}"/>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</section>
<section layout:fragment="content">
    <!-- Search Form -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Teacher Name</th>
            <th>Address</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.teacherName}"></td>
            <td th:text="${course.address}"></td>
            <td th:text="${course.startDate}"></td>
            <td>
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
